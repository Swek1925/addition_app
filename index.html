<html>

   <script>
      
     

      let findadd = () => {

      event.preventDefault();

      let num1= document.getElementById("num1");
      let num2= document.getElementById("num2");
      let msg= document.getElementById("msg");




      if(num1.value ==""){
         alert("num1 is empty.");
         msg.innerHTML="";
         num1.focum();
         return;
      }


      if(num2.value ==""){
         alert("num2 is empty.");
         msg.innerHTML="";
         num2.focum();
         return;
      }


    let res = parseFloat(num1.value) + parseFloat(num2.value) ;
    
    let ans = "Result of addition is" + " " + res.toFixed(2);
    
    msg.innerHTML = ans;

     }



   </script>



  <body>

   <center>

     <h1> Addition App <h1>

     <form onsubmit="findadd()">

     <input type="number" step="any" placeholder="Please enter second number:" id="num2"/>

   </center>
  </body>
